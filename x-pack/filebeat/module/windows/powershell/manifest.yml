module_version: "1.0"

var:
  - name: paths
    default:
      - /var/log/pan-os.log
  - name: tags
    default: [windows, forwarded]
  - name: syslog_host
    default: localhost
  - name: syslog_port
    default: 9001
  - name: input
    default: syslog
  - name: community_id
    default: true
  - name: internal_zones
    default:
      - trust
  - name: external_zones
    default:
      - untrust

ingest_pipeline:
  - ../routing/ingest/routing.yml
input: config/input.yml

